<!doctype html>
<html lang="es" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MarkeApp" />
    <meta name="description" content="Aplicación para gestionar gastos, ingresos y deudas personales" />
    <link rel="manifest" href="/manifest.json" />
    <title>MarkeApp - Gestión de Gastos</title>
    <!-- Estilos inline para evitar flash de tema oscuro -->
    <style>
      html, body {
        background-color: #fafbfc;
        color: #0f172a;
      }
      html.dark, html.dark body {
        background-color: #0f172a;
        color: #fafbfc;
      }
    </style>
    <!-- Script inline para aplicar el tema antes de que React monte y evitar flash de tema -->
    <script>
      (function() {
        try {
          var storageKey = 'markeapp-theme';
          var theme = localStorage.getItem(storageKey);
          // Si no hay tema guardado, usar 'light' por defecto (primera vez)
          if (!theme) {
            theme = 'light';
            localStorage.setItem(storageKey, 'light');
          }
          document.documentElement.classList.remove('light','dark');
          document.documentElement.classList.add(theme);
        } catch (e) {
          // Si algo falla, forzar modo claro
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
